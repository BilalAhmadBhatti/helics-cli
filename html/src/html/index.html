<main role="main" class="container">
    <div id="controls">
        <button type="button" class="btn btn-primary" id="loadFile">Load Configuration File</button>
        <br/>
        <button type="button" class="btn btn-primary" id="fastForwardFederation"><i class="fa fa-angle-double-right"
                                                                                    aria-hidden="true"></i></button>
        <button type="button" class="btn btn-primary" id="stopFederation"><i class="fa fa-stop" aria-hidden="true"></i>
        </button>
        <br/>
        <label for="nextTimeStep">Next Time Step: </label><input id="nextTimeStep">
        <!-- TODO: high-precision time -->
        <button type="button" class="btn btn-primary" id="signalFederation"><i class="fa fa-play"
                                                                               aria-hidden="true"></i><i
                class="fa fa-pause" aria-hidden="true"></i></button>

    </div>
    <div id="federateList" class="helics-table-container">
        <h3>Federate Configuration</h3>
        <table
                id="federateListTable"
                data-toggle="table"
                data-flat="true"
                data-search="true"
                data-show-refresh="true"
                data-show-pagination-switch="true"
                data-pagination="true"
                data-page-list="[10, 25, 50, 100, all]"
                data-side-pagination="client"
                class="table table-bordered table-striped table-responsive-sm"
                data-url="api/federate-time">
            <thead>
            <tr>
                <th data-field="name" data-sortable="true">Federate Name</th>
                <th data-field="granted" data-sortable="true">Last Granted Time</th>
                <th data-field="requested" data-sortable="true">Next Requested Time</th>
            </tr>
            </thead>
        </table>
    </div>

    <div id="publicationList" class="helics-table-container">
        <h3>Publications</h3>
        <table
                id="publicationListTable"
                data-toggle="table"
                data-flat="true"
                data-search="true"
                data-show-refresh="true"
                data-show-pagination-switch="true"
                data-pagination="true"
                data-page-list="[10, 25, 50, 100, all]"
                data-side-pagination="client"
                class="table table-bordered table-striped table-responsive-sm"
                data-url="api/publication-data">
            <thead>
            <tr>
                <th data-field="key" data-sortable="true">Key</th>
                <th data-field="sender" data-sortable="true">Sender</th>
                <th data-field="pub_time" data-sortable="true">Publication Time</th>
                <th data-field="pub_value" data-sortable="true">Value</th>
                <th data-field="new" data-sortable="true" data-cell-style="cellStyle">Value Updated</th>
            </tr>
            </thead>
        </table>
